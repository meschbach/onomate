<div id='zones' ng-controller="ZonesPresenter">
	<table class='table'>
		<caption><h2>Zones</h2></caption>
		<thead>
			<tr>
				<th>Zone</th>
				<th>Name Server</th>
				<th>Administrator</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="zone in zones">
				<td>{{zone.fqdn}}</td>
				<td>{{zone.nameServer}}</td>
				<td>{{zone.administrator}}</td>
				<td>{{zone.state}}</td>
				<td>
					<button ng-click="deleteZone(zone)">Delete</button>
					<a href='#/zone/{{zone.fqdn}}'>Details</a>
				</td>
			</tr>
			<tr ng-controller="NewZone">
				<td><input type='text' ng-model="fqdn" /></td>
				<td><input type='text' ng-model="nameServer" /></td>
				<td><input type='text' ng-model="administrator" /></td>
				<td></td>
				<td><button type='button' ng-click="addZone()">Add Zone</button></td>
			</tr>
		</tbody>
	</table>
</div>
